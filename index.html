<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Kitten</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #FFD1DC; /* Cherry Blossom Pink */
      color: #C21807; /* Cherry Red */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      overflow: hidden;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
      opacity: 0;
      animation: floatIn 2s ease-in-out forwards;
    }

    @keyframes floatIn {
      0% { transform: translate(-50%, -60%); opacity: 0; }
      100% { transform: translate(-50%, -50%); opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 2cm;
      height: 2cm;
      background-color: #89CFF0; /* Baby Blue */
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0 35%);
      animation: floatHearts 5s linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .big-heart {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 90px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0 35%);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .big-heart:hover {
      transform: translateX(-50%) scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Hello there my Kitten! You have stumbled upon into a little world that I created only for you.</h1>

  <!-- Animated Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- Big Heart for Navigation -->
  <div class="big-heart" onclick="location.href='page2.html'"></div>
</body>
</html>
