<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Kitten</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFDDEE; /* cherry blossom pink */
      color: #D2042D; /* cherry red */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      overflow: hidden;
    }

    .heart {
      width: 2cm;
      height: 2cm;
      background-color: #89CFF0; /* baby blue */
      position: absolute;
      top: 100vh;
      animation: floatUp 6s infinite ease-in;
      clip-path: path('M24.7,-5.7c-2.3,-3.8 -6.2,-6.3 -10.6,-6.3c-3.7,0 -7.1,1.8 -9.3,4.8c-2.2,-3 -5.6,-4.8 -9.3,-4.8c-4.4,0 -8.3,2.5 -10.6,6.3c-2.8,4.5 -2.8,10.2 0,14.7c1.7,2.8 14.5,15.4 19.8,20.3c5.3,-4.9 18.1,-17.5 19.8,-20.3c2.8,-4.5 2.8,-10.2 0,-14.7z');
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    .greeting {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .big-heart {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      clip-path: polygon(
        50% 0%,
        100% 35%,
        85% 100%,
        50% 75%,
        15% 100%,
        0% 35%
      );
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .big-heart:hover {
      transform: translateX(-50%) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="greeting">
    Hello there my Kitten! You have stumbled upon into a little world that I created only for you.
  </div>

  <!-- Big red heart to go to next page -->
  <a href="page2.html">
    <div class="big-heart"></div>
  </a>

  <!-- Floating hearts -->
  <script>
    const heartCount = 20;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
