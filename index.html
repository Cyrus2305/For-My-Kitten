<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 6</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: darkred;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button {
      background-color: pink;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    #message {
      margin-top: 30px;
      font-size: 1.8em;
      color: #d63384;
      display: none;
    }
    .heart {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Will you be my girlfriend?</h1>
  <button onclick="celebrate()">YESSSS</button>
  <button onclick="celebrate()">A hundred times YESSSS ❤️</button>
  <div id="message">Thanks for letting me love you. I would cherish you for the rest of my life. I love you my darling.</div>

  <div class="heart" onclick="window.location.href='page7.html'">❤️</div>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function celebrate() {
      const message = document.getElementById('message');
      message.style.display = 'block';
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>
</body>
</html>
